<section class="section section-cards">
	<header class="section__header section__header--morelink">
		<h2 class="section__title">
			Топ-казино
		</h2>
		<a href="#" class="button-primary button-primary--pure button-primary--icon">
			Все казино
			<svg class="icon icon--right">
				<use xlink:href="symbol/sprite.svg#arrow-angel-next"></use>
			</svg>
		</a>
	</header>

	<div class="section__body">
		<div class="casino-grid">
			@@for (var i = 0; i < 9; i++) {
				<div class="casino-grid__col">
					@@include('../components/casino-card.html')
				</div>
			}
		</div>
	</div>

	<footer class="section__footer">
		<a href="#" class="button-primary button-primary--pure button-primary--icon">
			Смотреть все
			<svg class="icon icon--right">
				<use xlink:href="symbol/sprite.svg#arrow-angel-next"></use>
			</svg>
		</a>
	</footer>
</section>
